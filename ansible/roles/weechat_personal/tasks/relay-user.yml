---
- name: Create the weechat relay ssh user
  user:
    name: weechat
    comment: "Weechat Relay"
    groups:
    generate_ssh_key: no

- name: Add our pubkeys
  authorized_key:
    user: weechat
    state: present
    key: "ssh-rsa  weechat"
    key_options: 'no-pty,command="/bin/false",permitopen="localhost:{{ weechat_relay_port }}"'
